{% extends "frontend/base.html" %}
{% load static %}

{% block content %}


<div class="Auth">
    <div class="wrapper">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h3 class="sign-in">Мы отправили код для подтверждения на ваш e-mail. Введите его для продолжения.</h3>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" id="code" placeholder="Код"/>
            <input type="submit" value="Подтвердить"/>
        </form>
    </div>
</div>
{% endblock %}
